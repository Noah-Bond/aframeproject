<!DOCTYPE HTML>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
<body>
    <a-scene>
    <a-camera>
        <a-light type="point" distance="6" intensity="3"></a-light></a-camera>
    <a-box color="blue" depth="1" height="2" width="4" position="-4.5 3 -6" shadow></a-box>
    <a-box color="fuchsia" depth=".5" height=".5" width=".5" position="-5 4 -5" animation="property: rotation; to: 1800 1800 360; loop: true; dur: 10000"></a-box>
    <a-sphere color="blueviolet" radius=".5" position="-5.5 1.5 -5"></a-sphere>
    <a-sphere color="black" radius="1.3" position="-.1 3.05 -4"
              animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-sphere>
    <a-box color="darkgreen" depth=".05" height="4" width="1.5" position="-1.5 0 -5"
           animation="property: rotation; to: 0 180 0; loop: true; dur: 10000"></a-box>
    <a-box color="darkorange" depth="1" height=".5" width="1" position="-2.5 -1 -5.5"
           animation="property: rotation; to: 0 0 360; loop: true; dur: 3000"></a-box>
    <a-box color="blueviolet" depth="3" height="2" width="5.5" position="2 0 -6"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
    <a-box color="darkorange" depth="1" height="4" width="1.5" position="3 3 -5"
           animation="property: rotation; to: 0 -360 0; loop: true; dur: 9000"></a-box>
    <a-box color="black" depth="4" height="1.5" width="3.5" position="4 -2.5 -7"></a-box>
    <a-box color="fuchsia" depth=".5" height="2" width="1" position="5 -1 -5"
           animation="property: rotation; to: -360 0 0; loop: true; dur: 8000"></a-box>
    <a-sphere color="yellow" radius="1" position="-.1 -2 -4"></a-sphere>
    <a-box color="yellow" depth="1.5" height="3" width=".05" position="5 2 -5"
           animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"></a-box>
    <a-sphere color="blue" radius="1" position="6 2 -5"></a-sphere>
    <a-box color="darkgreen" depth="1" height="1" width="1" position="7 0 -5"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-box>
    <a-sky color="red"></a-sky>
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000">
        <a-light position="0 2 -3" color="gray"></a-light>
    </a-entity>
    <a-entity rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 4000">
        <a-light position="0 0 -3" color="floralwhite"></a-light>
    </a-entity>
    </a-scene>
    
    </body>
</html>
